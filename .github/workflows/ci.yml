name: DnD Player
on:
  push:
    tags:
      - "*"
jobs:
  build:
    name: Build dndplayer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: |
          npm install
      - name: Get keystore file
        run: |
          echo ${{ secrets.BASE64_KEYSTORE }} | base64 --decode > ./android/app/dndplayer.keystore
      - name: Build .apk
        run: |
          cd android && ./gradlew assembleRelease -PDNDPLAYER_UPLOAD_STORE_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}' -PDNDPLAYER_UPLOAD_KEY_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}'
      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload .apk
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./android/app/build/outputs/apk/release/app-release.apk
          asset_name: dndplayer_${{ github.ref }}.apk
          asset_content_type: application/vnd.android.package-archive
